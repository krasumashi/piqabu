services:
  - type: web
    name: piqabu-signal-tower
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ALLOWED_ORIGINS
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PRICE_MONTHLY
        sync: false
      - key: STRIPE_PRICE_YEARLY
        sync: false
      - key: STRIPE_SUCCESS_URL
        sync: false
      - key: STRIPE_CANCEL_URL
        sync: false
    healthCheckPath: /health
    disk:
      mountPath: /tmp
      sizeGB: 1
